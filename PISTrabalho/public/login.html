<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../script/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/api/auth" method="post">
            <div class="form-group">
                <div id="error-message" class="error-message"></div> <!-- Adicione este elemento -->
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Nao tem uma conta?<a href="/register.html">Registra-te aqui</a></p>
       <button id="google-login-button">Login com google</button>
    </div>
</body>
</html>
