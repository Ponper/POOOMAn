<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../script/register.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Registar</h2>
        <form id="register-form" action="/api/register" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" name="utilizador" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="imagem">Upload Image:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
            <button type="submit">Registra-te</button>
        </form>
        <p>Ja tem uma conta? <a href="/login.html">Fa√ßa Login aqui</a></p> 
    </div>
</body>
</html>
